<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Document</title>
    <link rel="stylesheet" href="Register.css"/>
  </head>
  <body bgcolor="#001124">
    <div class="Container-1">
        <div class="figimg">
          <img src="Figure.svg" alt="fig" class="figimg" />
        </div>
        <div class="form">
          <div class="title">REGISTER FORM</div>
          <div class="details">
            <br />
            <label for="name">Name</label>
            <input type="text" id="name" required/>
            <br />
            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob" required/>
            <br />
            <label for="fn">Father's/Mother's Name</label>
            <input type="text" id="fn" required/>
            <br />
            <label for="mail">Email</label>
            <input type="email" id="mail" required/>
            <br />
            <label for="mob">Mobile No</label>
            <input type="number" id="mob" required/>
            <br />
            <label for="pswd">Password</label>
            <input type="password" id="pswd" required/>
            <br />
            <label for="rpswd">Confirm Password</label>
            <input type="password" id="rpswd" required/>
            <br />
            <label for="ano">Aadhar Number/Vote Id Number</label>
            <input type="text" id="ano" required/>
            <br />
            <div class="submit-btn">
              <a href="Details.html">
                <p class="submit">SUBMIT</p>
              </a>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
