<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback-Form</title>
    <link rel="icon" type="image/svg" href="assets/titleimg.svg">
    <link rel="stylesheet" href="css/indexPage.css">
</head>
<body>
    <div class="container">
        <div class="bg-img">
            <img src="assets/Introimg.svg" alt="intro-img">
        </div>
        <div class="log-in-tab">
            <div class="content">
                <div class="u-name">
                    <span class="user">User Name</span>
                    <br>
                    <input type="text" class="log-tab-in">
                </div>
                <div class="pass-wrd">
                    <span class="pass">Password</span>
                    <br>
                    <input type="password" class="log-tab-in">
                </div>
                <div class="btn-log">
                    <div class="btn-cancel">
                        <span class="cancel">Cancel</span>
                    </div>
                    <div class="btn-submit">
                        <span class="submit">Submit</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
