<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback-Form</title>
    <link rel="icon" type="image/svg" href="assets/titleimg.svg">
    <link rel="stylesheet" href="css/indexPage.css">
</head>
<body>
    <div class="container">
        <div class="bg-img">
            <img src="assets/Introimg.svg" alt="intro-img">
        </div>
        <form method="get" action="feedbackForm.html">
            <div class="log-in-tab">
                <div class="content">
                    <div class="u-name">
                        <span class="user">User Name</span>
                        <br>
                        <input type="text" name="user" class="log-tab-in" required>
                    </div>
                    <div class="pass-wrd">
                        <span class="pass">Password</span>
                        <br>
                        <input type="password" name="pass" class="log-tab-in" required>
                    </div>
                    <div class="btn-log">
                        <div class="btn-cancel">
                            <input type="reset" value="Cancel" class="cancel"></input>
                        </div>
                        <div class="btn-submit">
                                <input type="submit" value="Submit" class="submit"></input>                            
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
