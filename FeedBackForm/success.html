<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback-Form</title>
    <link rel="icon" type="image/svg" href="assets/titleimg.svg">
    <link rel="stylesheet" href="css/success.css">
</head>
<body>
    <div class="container">
        <div class="confirm-msg">
            <div class="msg">
                <span class="confirmed">Feed-back submitted</span>
            </div>
        </div>
        <form action="index.html" method="get">
            <div class="backward">
                <div class="another-response">
                    <span class="response-msg" style="font-size: 12px; font-weight: 50;">Another response?</span>
                    <br>
                    <input type="submit" value="Go Back" class="submit">
                </div>
            </div>
        </form>
        <div class="success-img">
            <div class="img">
                <img src="assets/successpageimg.svg" alt="img" width="100%" height="40%">
            </div>
        </div>
    </div>
</body>
</html>
