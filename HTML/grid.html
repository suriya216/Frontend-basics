<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row m-1">
            <div class="col col-12 p-4 bg-success-subtle">
                <h3 style="display: inline-block; background-color: rgba(127, 255, 212, 0.5);">Green</h3>
            </div>
        </div>
        <div class="row m-2">
            <div class="col col-4 bg-warning-subtle p-3">
                <h3 style="display: inline-block; background-color:rgba(222, 184, 135, 0.384);">Yellow</h3>
              <div class="bg-white m-1 p-1">
                    1
                </div>
                <div class="bg-white m-1  p-1">
                    2
                </div>
                <div class="bg-white m-1 p-1">
                    3
                </div>
                <div class="bg-white m-1 p-1">
                    4
                </div>
            </div>
            <div class="col col-4 ">
                <div class="row m-2">
                    <div class="col p-4 bg-primary-subtle  ">
                        <h3 style="display: inline-block; background-color:rgba(22, 132, 221, 0.678)">Dark Blue</h3>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col p-4 bg-info-subtle">
                       <h3 style="display: inline-block; background-color:rgba(0, 255, 255, 0.596);">Blue</h3> 
                    </div>
                </div>
            </div>

            <div class="col col-4 bg-danger-subtle p-3 ">
                <h3 style="display: inline-block; background-color:rgba(167, 61, 82, 0.685);">Red</h3>
                <div class="bg-white m-1 p-1">
                    A
                </div>
                <div class="bg-white m-1  p-1">
                    B
                </div>
                <div class="bg-white m-1 p-1">
                    C
                </div>
                <div class="bg-white m-1 p-1">
                    D
                </div>
                
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>
  </body>
</html>
