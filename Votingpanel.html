<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Votingpanel.css">
</head>

<body>
    <div class="Main-Container">
        <div class="Container">
            <div class="top-msg">Voting Panel</div>
            <div class="nominees">
                <div class="nominee-1">
                    <input type="radio" id="p1">
                    <label for="p1">Person1</label>
                </div>
                <div class="nominee-2">
                    <input type="radio" id="p2">
                    <label for="p2">Person2</label>
                </div>
                <div class="nominee-3">
                    <input type="radio" id="p3">
                    <label for="p3">Person3</label>
                </div>
                <div class="nominee-4">
                    <input type="radio" id="p4">
                    <label for="p4">Person4</label>
                </div>
            </div>
            <div class="check-msg">
                <input type="checkbox" id="chk-msg">
                <label for="chk-msg">I have selected person from independent as my candidate.</label>
            </div>
            <div class="btn">
                <div class="sub-btn">
                    <button type="submit" class="submit">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
