<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Document</title>
    <link rel="stylesheet" href="headerpage.css"/>
  </head>
  <body bgcolor="#001124">
    <div>
    <div class="form">
      <div class="title">REGISTER FORM</div>
      <div class="details">
        <br />
        <label for="name">Name</label>
        <input type="text" id="name" />
        <br />
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" />
        <br />
        <label for="fn">Father's/Mother's Name</label>
        <input type="text" id="fn" />
        <br />
        <label for="mail">Email</label>
        <input type="mail" id="mail" />
        <br />
        <label for="mob">Mobile No</label>
        <input type="number" id="mob" />
        <br />
        <label for="pswd">Password</label>
        <input type="password" id="pswd" />
        <br />
        <label for="rpswd">Confirm Password</label>
        <input type="password" id="rpswd" />
        <br />
        <label for="ano">Aadhar Number/Vote Id Number</label>
        <input type="text" id="ano" required />
        <br />
        <button class="submit">SUBMIT</button>
      </div>
    </div>
    <div>
      <img src="Figure.svg" alt="fig" class="figimg" />
    </div>
  </body>
</html>
